<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book Name: {{book.title}}</p>
    <p>Book Author: {{book.author}}</p>
    <form method="POST">
        <input type="hidden" name="id" value="{{book.id}}">
        <input type="number" min=1 max=10 name="rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
