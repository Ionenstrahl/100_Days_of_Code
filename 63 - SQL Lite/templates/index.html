<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

    <ul>
        <li>test</li>
        {% for book in all_books %}
            <li>
                <form method="POST">
                    <input type="hidden" name="id" value={{book.id}}>
                    <button type="submit" style="display: inline;">x</button>
                </form>
                {{book.title}} - {{book.author}} - {{book.rating}}/10
                <a href="{{url_for('edit', id=book.id)}}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
