<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jonas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="top">
        <div class="title">
            <h1>Welcome to the Jinja-Ninja-Web</h1>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <form action="/guess/" onsubmit="this.action = this.action + this.name.value;">
                <p class="text">Input a name, I guess your age</p><br>
                <input type="text" id="name" name="name" placeholder="Jonas"><br><br>
                <input type="submit">
            </form>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <a href="{{ url_for('get_blog') }}">Check out my blog</a>
        </div>
    </div>

</body>

<footer>
    <p>Copyright {{year}} by {{name}}</p>
</footer>

</html>
