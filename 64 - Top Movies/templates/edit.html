{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">movie.title</h1>
    <form method="POST">
      <input type="hidden" name="id" value={{movie.id}}>
      <label for="ra_id">Rating 1-10</label><br>
      <input type="number" min="1" max="10" name="rating" id="ra_id"><br>
      <label for="re_id">Review</label><br>
      <textarea type="text" name="review" id="re_id" rows="4" cols="50"></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <p class="description">Edit Movie Rating</p>
  </div>
{% endblock %}
